name: Deploy React Scorer to Nuxit
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Descargar cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # O la versiÃ³n que uses localmente

    - name: ğŸ“¦ Instalar dependencias y Compilar
      run: |
        cd frontend  # Entramos en la carpeta donde estÃ¡ el React
        npm install
        npm run build

    - name: ğŸ“‚ Sincronizar archivos vÃ­a FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Subimos solo el contenido de la carpeta 'dist' (o 'build')
        local-dir: ./frontend/dist/ 
        server-dir: ./
