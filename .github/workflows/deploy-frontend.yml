name: Deploy React Scorer to Nuxit
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'  # Solo se activa si hay cambios en el frontend
      - '.github/workflows/deploy-frontend.yml' # O si cambias el propio script
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Descargar cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Instalar dependencias y Compilar
      run: |
        cd frontend
        npm install
        npm run build

    - name: ğŸ“‚ Sincronizar archivos vÃ­a FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # IMPORTANTE: Subimos solo el contenido de la carpeta compilada
        # Si usas Vite es 'dist', si usas Create React App es 'build'
        local-dir: ./frontend/dist/ 
        server-dir: ./
        # FIX para el error ECONNRESET:
        concurrency: 1
